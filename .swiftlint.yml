excluded: # paths to ignore during linting. Takes precedence over included.
  - Pods
  - FocusFoodie/AppDelegate.swift
  - FocusFoodie/SceneDelegate.swift

disabled_rules:
  - colon
  - comma
  - control_statement
  - trailing_whitespace
  
opt_in_rules:
  - force_unwrapping

excluded: # excluded via string array
    - id
    - URL
    - url
    - app
    - Pods

file_length:
  warning: 500
  error: 800

type_body_length:
  - 500 # warning
  - 700 # error

type_name:
  min_length: 2
  max_length:
    warning: 40
    error: 50

identifier_name:
  min_length: 2
  max_length:
    warning: 40
    error: 50
